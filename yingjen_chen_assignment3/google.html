<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="google.css" />
    <title>google</title>
  </head>
  <body>
    <div class="content">
      <div class="search-wrapper">
        <img
          src="https://cdn.vox-cdn.com/thumbor/Ous3VQj1sn4tvb3H13rIu8eGoZs=/0x0:2012x1341/1400x788/filters:focal(0x0:2012x1341):format(jpeg)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg"
          alt="google-logo"
          class="logo"
        />
      </div>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input
          type="text"
          class="search"
          placeholder="some text"
          onkeydown="search(this)"
        />
        <div class="voicesearch">
          <button type="searchbtn">
            <i class="fa fa-microphone"></i>
          </button>
        </div>
      </div>
    </div>
    <script>
      function search(ele) {
        if (event.key === "Enter") {
          alert(ele.value);
        }
      }
    </script>
  </body>
</html>
